<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin-top: 60px;
            background-color: grey;
            color: aliceblue;

        }
        
    </style>
    <title>Weight Converter</title>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-4 text-center">
                    <b>Weight Converter</b>
                </h1>
            </div>
        </div>
    </div>
    <form>
        <div class="row g-4">
            <div class="col-sm-8">
              <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds..." aria-label="Pounds" style="width: 18rem;">
            </div>
      
    </form>
    
        <div id="output">
            <div class="card bg-primary mb-2" style="width: 18rem;">
                
                <div id="gramsoutput" class="card-body">
                  <h5 class="card-title">Grams:</h5>
                </div>
              </div>
              <div class="card bg-success  mb-2" style="width: 18rem;">
                
                <div id="kgoutput" class="card-body">
                  <h5 class="card-title">Kilograms:</h5>
                </div>
              </div>
              <div class="card bg-danger  mb-2" style="width: 18rem;">
                
                <div id="ozoutput" class="card-body">
                  <h5 class="card-title">Ounces:</h5>
                </div>
              </div>

        </div>
        
      </div>
      <script>
          document.getElementById('lbsInput').addEventListener('input',function(e){
              let lbs= e.target.value
              document.getElementById('gramsoutput').innerHTML= lbs/0.0022046;
              document.getElementById('kgoutput').innerHTML= lbs/2.2046;
              document.getElementById('ozoutput').innerHTML= lbs*16;

              
            
          })
      </script>

</body>
</html>

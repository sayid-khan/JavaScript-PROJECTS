<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe </title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1 >Welcome to Tic Tac Toe!</h1>
    
    <div class="board" id="board">
        <div class="cell bt-0 bl-0" data-cell><span class="celltext"></span></div>
        <div class="cell bt-0 " data-cell><span class="celltext"></span></div>
        <div class="cell bt-0 br-0" data-cell><span class="celltext"></span></div>
        <div class="cell bl-0" data-cell><span class="celltext"></span></div>
        <div class="cell" data-cell><span class="celltext"></span></div>
        <div class="cell br-0" data-cell><span class="celltext"></span></div>
        <div class="cell bb-0 bl-0" data-cell><span class="celltext"></span></div>
        <div class="cell bb-0" data-cell><span class="celltext"></span></div>
        <div class="cell bb-0 br-0" data-cell><span class="celltext"></span></div>
    </div>
    <div class="winningMessage" id="winningMessage">
        <div data-winning-message-text ></div>
        <button id="reset">Reset</button>
    </div>
    



</body>
</html>
